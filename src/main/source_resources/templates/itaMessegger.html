<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<style type="text/css">
.dnd-container {
    position: fixed;
    z-index: 99999999;
    top: 0px;
    left: 0px;
    width: 100%;
    height: 100%;
    transform: none;
    pointer-events: none;
}

.dnd-container * {
    box-sizing: border-box;
}

.dnd-container .chat {
    width: 100%;
    height: 100%;
    max-height: 600px;
    max-width: 400px;
    top: calc(100% - 600px);
    left: calc(100% - 400px);
    bottom: 0;
    right: 0;
    position: absolute;
    transform: none;
    pointer-events: all;
    -webkit-transition: all 1.0s;
    -moz-transition: all 1.0s;
    -o-transition: all 1.0s;
    transition: all 1.0s;
    -webkit-transition-property: top, bottom, left, right;
    transition-property: top, bottom, left, right;
    -webkit-transform: translateZ(0);
    -moz-transform: translateZ(0);
    -ms-transform: translateZ(0);
    -o-transform: translateZ(0);
    transform: translateZ(0);
    margin: 0;
    height: 600px !important;
    width: 400px !important;
    /*max-height: calc(100% - 76px);*/
    max-height: 100%;
    max-width: 100%;
}

.dnd-container .chat.normal {
    -webkit-transition-property: all;
    transition-property: all;
}

.dnd-container .chat.mini {
    max-height: 50px;
    max-width: 180px;
    margin-bottom: -5px;
    /*top: calc(100% - 53px) !important;
    left: calc(100% - 300px) !important;*/
    /* top: initial !important;
    left: initial !important;
    right: 0 !important;
    bottom: 0 !important;*/
}

.dnd-container .chat.full {
    max-height: 100%;
    max-width: 950px;
    height: 100% !important;
    width: 100% !important;
    right: 0px !important;
    bottom: 0px !important;
    top: 0 !important;
    left: 0 !important;
    margin: auto;
    -webkit-transition-property: none;
    transition-property: none;
}

.dnd-container .chat.disable-animation {
    -webkit-transition: initial;
    -moz-transition: initial;
    -o-transition: initial;
    transition: initial;
}

.dnd-container .chat .logo {
    background-color: white;
    background-image: url(https://qa.intita.com/images/mainpage/Logo_small.png);
    background-repeat: no-repeat;
    background-size: contain;
    width: 110px;
    height: 30px;
    position: absolute;
    top: 18px;
    left: 25px;
    max-width: 0;
}

.dnd-container .chat.mini .logo {
    max-width: 100%;
}

.window_panel > * {
    display: inline-block;
    height: 35px;
    color: #fff;
    line-height: 35px;
}

.window_panel {
    position: absolute;
    top: 7px;
    right: 5px;
    width: 60px;
    height: 35px;
    background: none;
    color: #fff;
    text-align: center;
}

.dnd-container .chat .handle {
    position: absolute;
    top: 7px;
    left: 50px;
    width: calc(100% - 160px);
    height: 35px;
    background: none;
    color: #fff;
    cursor: move;
}

.dnd-container .chat.mini .handle {
    cursor: pointer;
    width: calc(100% - 5px);
}

.dnd-container .chat.full .handle {
    pointer-events: none;
}

.dnd-container .chat.mini .window_panel {
    display: none;
}

.dnd-container .chat.full .window_panel {
    right: 5px;
}

.dnd-container .material-icons {
    -webkit-transition: color .25s ease-in-out;
    -moz-transition: color .25s ease-in-out;
    -o-transition: color .25s ease-in-out;
    transition: color .25s ease-in-out;
    font-size: 20px;
    padding: 0 3px;
}

.dnd-container .material-icons:hover {
    cursor: pointer;
    color: #a3c6e2;
}

.disable-mouse {
    pointer-events: none;
}

@media only screen and (min-width:900px) {
    .dnd-container .chat.full .window_panel {
        right: 25px;
    }
}

@media only screen and (min-height::300px) and (max-height: 600px) and (orientation: landscape) {
    .dnd-container .chat {
        height: 100% !important;
        width: 100% !important;
    }
    .dnd-container .chat.mini .handle {}
    .dnd-container .chat.mini {
        bottom: 0px !important;
        top: initial !important;
        left: calc(50% - 110px) !important;
    }
}

@media only screen and (min-width:300px) and (max-width:600px) and (orientation: portrait) {
    /*  .dnd-container .chat {
     min-width: 100% !important;
     max-width: 100% !important;
 }*/
    .dnd-container .chat {
        height: 100% !important;
        width: 100% !important;
    }
    .dnd-container .chat.mini .handle {}
    .dnd-container .chat.mini {
        bottom: 0px !important;
        top: initial !important;
        left: calc(50% - 110px) !important;
    }
}
</style>
<div id="chat_mini" ng-show="init" class="draggable disable-animation chat mini">
    <iframe style="width: 100%;height: 100%;border: none;"></iframe>
    <div class="window_panel ignore" style="">
        <div id="minimize_btn" class="material-icons">remove</div>
        <div id="fullscreen_btn" class="material-icons">web_asset</div>
    </div>
    <div class="handle" style=""></div>
</div>
