<div class="row pie-charts">
  <div class="pie-chart-item-container" ng-repeat="chart in charts">
    <div ba-panel >
      <div class="pie-chart-item" >
        <div class="chart" ng-attr-id="{{chartIdPrefix+$index}}" rel="{{ ::chart.color }}" data-percent="0"> <span class="percent"></span> </div>
        <div class="description">
          <div class="description_text">{{ ::chart.description }}</div>
          <div class="description-stats">{{ chart.stats }}</div>
        </div>
        <i class="chart-icon i-{{ ::chart.icon }}"></i>
      </div>
    </div>
  </div>
</div>
