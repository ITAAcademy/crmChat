<div ba-panel ba-panel-class="tabs-panel viewport100 with-scroll">

    <uib-tabset ng-show="userActivityDataValue.length > 0" class="tabs-right" active="activeTabIndex">
        <uib-tab heading="Graph">
            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">Графік активності</div>
                        <div class="panel-body">
                            <div id="areaChart" class="admin-chart" ng-controller="ActivityPageCtrl"></div>
                        </div>
                    </div>
                </div>
            </div>
        </uib-tab>
    </uib-tabset>
    </div>
