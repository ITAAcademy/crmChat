<div ng-if="students.length > 0 || isGroupMode" class="items_list_block top_block">
    <div class="block_head" ng-click="toggleFolded($event)">
        <div class="block_controll" ng-show="isGroupMode" ng-click="toggleGroupMode()"><i class="material-icons unfoldable_element">group_work</i></div>
        <div class="block_controll" ng-show="!isGroupMode" ng-click="toggleGroupMode()"><i class="material-icons unfoldable_element">account_circle</i></div>
        <div ng-if="students.length > 1" class="dropdown_icon material-icons ng-class:{unfolded:!folded}">arrow_drop_down</div>
        <div class="block_name">{{blockName}}</div>
        <i ng-click="toggleCollapseBlock($event)" class="collapse_block_button material-icons" ng-class="{'detach':collapsed}">
            <svg style="width:22px;height:24px" viewBox="0 0 24 24">
    <path fill="#000000" d="M16,12V4H17V2H7V4H8V12L6,14V16H11.2V22H12.8V16H18V14L16,12Z" />
</svg>
        </i>
        <!--<div class="block_head_diveded"></div>-->
    </div>
    <!-- if participants -->
    <div  class="block_content scroll ng-class:{unfolded:!folded,collapsed:collapsed}">
       <div ng-show="!isGroupMode" class="block_item" ng-repeat="participant in students | orderBy:participantsSort" ng-click="goToPrivateDialog(participant.intitaUserId)" ng-include="'static_templates/participants_block_item.html'"></div>
       <div ng-init="displayLetters = false"  ng-show="isGroupMode" class="students_section" ng-repeat="room in groupRooms" ng-init="roomsF = groupRooms" ng-include="'static_templates/section_rooms_block_item.html'"></div>
    </div>
    <!-- if rooms -->
</div>
