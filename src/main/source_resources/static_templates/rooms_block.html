<div class="contacts_menu_strip   ng-class:{ 'visible-search': searchEnabled, 'visible-create' : createEnabled}">
    <div modale-toggle="true" callback="toggleSearch()" ignore-id="['room_search_input', 'items_list_block','users_search_input']" class="search_icon" id="rooms_users_search_icon"><i class="material-icons">search</i></div>
    <div id="user_contacts_menu_item" class="contacts_menu_item " ng-click="showContacts()" ng-class="{active: tabState == 'Contacts'}" th:text="${lgPack.roomBlock.contacts}">КОНТАКТИ</div>
    <div class="last_contacts_menu_item" ng-click="showLastContacts()" ng-class="{active: tabState == 'LastContacts'}" th:text="${lgPack.roomBlock.lastContacts}">ОСТАННІ</div>
    <div modale-toggle="true" callback="toggleCreate()" ignore-id="['room_create_input', 'items_list_block']" class="group_icon"><i class="material-icons">group_add</i></div>
    <div id="create-btn" ng-hide="room_create_input.length == 0" ng-click="createNewRoom($event)" class="group_icon"><img src="images\\plus.svg" alt="" /></div>
    <input type="text" ng-if="tabState == 'Contacts'" id="users_search_input" class="room_search_input" name="room_search_input" ng-model="contactsSearchInputValue" th:placeholder="${lgPack.roomBlock.contactsSearchPlaceHolder}" ng-change="updateChatUsersByEmail(contactsSearchInputValue,500)" />
    <input type="text" ng-if="tabState == 'LastContacts'" id="room_search_input" class="room_search_input" name="room_search_input" ng-model="contactsSearchInputValue" th:placeholder="${lgPack.roomBlock.roomsSearchPlaceHolder}" ng-change="updateRoomsByQuery(contactsSearchInputValue,500)" />
    <input type="text" id="room_create_input" class="room_create_input" name="room_create_input" ng-model="room_create_input" th:placeholder="${lgPack.roomBlock.roomCreatePlaceHolder}" />
    <span class="rooms_search_loader" ng-if="searchingRunning"><img src="images/ajax_loader_blue_32.gif" alt=""/></span>
</div>
<div id="items_list_block" class="items_list_block bottom_block scroll contacts_list">
    <!--IF (searchDisabled) Rooms Models list used in search -->
    <div ng-if="!searchEnabled || tabState == 'LastContacts'" class="section" ng-repeat="room in (roomsF = ((getRooms() | roomsBlockFilter : tabState) | orderBy:sortBy))" ng-include="'static_templates/section_rooms_block_item.html'">
      
    </div>
    <!--IF(!searchDisabled) Users Models list used in search -->
    <div id="items_list_block_search" ng-if="searchEnabled &amp;&amp; tabState != 'LastContacts'" class="section" ng-repeat="user in (usersF = ((usersListSearched) | orderBy:participantsSort))" ng-include="'static_templates/section_participants_block_item.html'">
    </div>
</div>
