<div id="user-block" class="items_list_block top_block">
    <div class="block_head" ng-click="toggleFolded($event,1)">
        <div class="block_controll hide"></div>
        <div class="block_name">{{blockName}}</div>
        <div class="collapse_block_button" ng-class="{'detach':collapsed}">
            <div class="arrow_down"  ng-if="isHalfUnfoldBlockIcon()">
            <img src="images/arrow.svg"></img>
            </div>
            <div class="arrows_down" ng-if="isFullUnfoldBlockIcon()">
            <img  src="images/arrows.svg" ></img>
            </div>
            <div class="arrow_down flipped"  ng-if="isHideBlockIcon()">
            <img src="images/arrow.svg"></img>
            </div>
        </div>
    </div>
    <div class="block_content scroll ng-class:{unfolded:isFullUnfolded(),collapsed:!isUnfolded()}" >
        <div  class="block_item" ng-if="$root.authorize" >
            <div class="avatar online" ng-click="$root.showUserProfileByChatUserId(getUser().id)">
                <div class="user_image" ng-style="{'background-image':'url(' + $root.imagesPath + '/avatars/' + getUser().avatar + ')'}"></div>
                <div class="user_presence_icon"></div>
                <div class="user_presence_icon_wraper"></div>
            </div>
            <div class="text_info">
                <div class="user_name">{{getUser().nickName}}</div>
                <!--<div class="user_presence">Остання активність</div>-->
            </div>
        </div>
        <div class="block_item" ng-if="!$root.authorize">
            <div class="login_button">
                <a class="login_button_text_wrapper" ng-href="{{mySettings.baseUrl}}/site/authorize?callBack={{getCurrentLocation()}}">
                <span>УВІЙТИ</span>
                <span>/&gt;</span>
                </a>
            </div>
        </div>
    </div>
</div>
