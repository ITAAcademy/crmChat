<div id="user-block" class="items_list_block top_block">
    <div class="block_head" ng-click="toggleFolded()">
        <div class="block_controll hide"></div>
        <div class="block_name">{{blockName}}</div>
        <i ng-click="toggleCollapseBlock($event)" class="collapse_block_button material-icons unfolded" ng-class="{'detach':collapsed}">
            <svg style="width:22px;height:24px" viewBox="0 0 24 24">
    <path fill="#000000" d="M16,12V4H17V2H7V4H8V12L6,14V16H11.2V22H12.8V16H18V14L16,12Z" />
</svg>
        </i>
    </div>
    <div class="block_content scroll ng-class:{unfolded:!folded,collapsed:collapsed}" ng-click="showUserProfileByChatUserId(getUser().id)">
        <div class="block_item" ng-if="$root.authorize">
            <div class="avatar online">
                <div class="user_image" ng-style="{'background-image':'url(' + $root.imagesPath + '/avatars/' + getUser().avatar + ')'}"></div>
                <div class="user_presence_icon"></div>
                <div class="user_presence_icon_wraper"></div>
            </div>
            <div class="text_info">
                <div class="user_name">{{getUser().nickName}}</div>
                <!--<div class="user_presence">Остання активність</div>-->
            </div>
        </div>
        <div class="block_item" ng-if="!$root.authorize">
            <div class="login_button">
                <a class="login_button_text_wrapper" ng-href="{{mySettings.baseUrl}}/site/authorize?redirect_uri={{mySettings.baseUrl}}">
                <span>Увійти</span>
                <span>/&gt;</span>
                </a>
            </div>
        </div>
    </div>
</div>
