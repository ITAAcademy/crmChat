<div id="trainers-block" ng-if="students().length > 0" class="items_list_block top_block">
    <div class="block_head" ng-click="toggleFolded()">
        <div ng-unless="students().length > 1" class="dropdown_icon material-icons ng-class:{unfolded:!folded}"></div>
        <div ng-if="students().length > 1" class="dropdown_icon material-icons ng-class:{unfolded:!folded}">expand_more</div>
        <div class="block_name">{{blockName}}</div>
        <i ng-click="toggleCollapseBlock($event)" class="collapse_block_button material-icons">close</i>
        <div class="block_head_diveded"></div>
    </div>
    <div class="block_content scroll ng-class:{unfolded:!folded,collapsed:collapsed}">
        <div class="block_item" ng-repeat="student in students() | orderBy:participantsSort" ng-click="goToPrivateDialog(student.intitaUserId)">
            <div class="avatar ng-class:{offline:!isUserOnline(student), online:isUserOnline(student)}">
                <div class="user_image" ng-style="{'background-image':'url(' + $root.imagesPath + '/avatars/' + student.avatar + ')'}"></div>
                <div class="user_presence_icon"></div>
                <div class="user_presence_icon_wraper"></div>
            </div>
            <div class="text_info">
                <div class="user_name">{{student.nickName}}</div>
                <div class="user_presence">Остання активність</div>
            </div>
        </div>
    </div>
</div>
