<div>
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 id="wndTitle" class="modal-title">{{askForDeleteMe.isAuthor ? 'Ви точно хочите видалити бесіду?' : 'Ви точно хочите покинути бесіду?'}}</h4>
                <span>
                    {{askForDeleteMe.isAuthor ? 'В наслідок чого буде видалена бесіда!!!' : ''}}
                </span>
                <span class="bg-danger">
                    {{askForDeleteMe.error}}
                </span>
            </div>
            <div class="modal-footer">
                <button id="closeButton" type="button" class="btn btn-default modal-btn-left" ng-click="deleteMeFromRoom()">Так</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Ні</button>
            </div>
        </div>
    </div>
</div>
