<!-- The dnd-list directive allows to drop elements into it.
     The dropped data will be added to the referenced list -->
<div  ng-repeat="list in models.lists">   
<ul dnd-list="list">
    <!-- The dnd-draggable directive makes an element draggable and will
         transfer the object that was assigned to it. If an element was
         dragged away, you have to remove it from the original list
         yourself using the dnd-moved attribute -->
    <li ng-repeat="item in list" dnd-draggable="item" dnd-moved="list.splice($index, 1)" dnd-effect-allowed="move" dnd-selected="models.selected = item" ng-class="{'selected': models.selected === item}">
        {{item.label}}
    </li>
</ul>
</div>

<div class="content container-fluid bootstrap snippets container">
    <div class="decor-default">
        <div class="contacts-list">
            <form class="ac-custom ac-checkbox ac-checkmark" autocomplete="off">
                <div class="input-group chat-head">
                </div>
            </form>
            <div class="row">
                <div class="col-md-9">
                    <div class="panel with-nav-tabs panel-primary editor-panel-primary">
                        <uib-tabset class="panel with-nav-tabs panel-primary editor-panel-primary" classes="panel-heading my-panel-heading">
                            <uib-tab index="$index + 1" ng-repeat="view in viewTabs track by $index" active="view.active" disable="view.disabled">
                                <uib-tab-heading>
                                    <i class="glyphicon glyphicon-bell">№{{$index}}</i>
                                </uib-tab-heading>
                                <div class="panel-body editor-panel-body">
                                    <div ng-bind="view.content" class="tab-content ">
                                    </div>
                                </div>
                            </uib-tab>
                            <uib-tab index="999" heading="Tab Two">
                                <uib-tab-heading>
                                    <div class="dropdown">
                                        <a href="#" data-toggle="dropdown">Dropdown <span class="caret"></span></a>
                                        <ul class="dropdown-menu" role="menu">
                                            <li><a href="#tab4primary" data-toggle="tab">Primary 4</a></li>
                                            <li><a href="#tab5primary" data-toggle="tab">Primary 5</a></li>
                                        </ul>
                                    </div>
                                </uib-tab-heading>
                                <div class="panel-body editor-panel-body">
                                </div>
                            </uib-tab>
                        </uib-tabset>
                    </div>
                </div>
                <div class="col-md-3">
                    <uib-tabset class="panel with-nav-tabs panel-primary editor-panel-primary" classes="panel-heading my-panel-heading">
                        <uib-tab index="$index + 1" ng-repeat="view in viewTabs track by $index" active="view.active" disable="view.disabled">
                            <uib-tab-heading>
                                <i class="glyphicon glyphicon-bell">№{{$index}}</i>
                            </uib-tab-heading>
                            <div class="panel-body editor-panel-body">
                                <div ng-bind="view.content" class="tab-content ">
                                </div>
                            </div>
                        </uib-tab>
                    </uib-tabset>
                </div>
            </div>
        </div>
    </div>
</div>
