<!DOCTYPE html>

<html style="width: 100%; height: 100%" lang="en" ng-app="springChat">
<head>
<meta charset="utf-8" />
<title>Spring WebSocket Chat</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
<link href="lib/angularjs-toaster/toaster.css" rel="stylesheet" />
<link href="css/font-awesome.min.css" rel="stylesheet" />
<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
	rel="stylesheet" />
<link href="css/fileinput.min.css" media="all" rel="stylesheet"
	type="text/css" />
<link href="css/chat.css" rel="stylesheet" />
<link href="css/new_chat.css" rel="stylesheet" />


</head>
<body>

	<div id="mainContainer"
		class="content container-fluid bootstrap snippets container "
		ng-controller="ChatController">
		<toaster-container></toaster-container>

		<div class="row">
			<nav class="navbar navbar-inverse navbar-embossed" role="navigation">
				<div class="collapse navbar-collapse" id="navbar-collapse-01">

					<div ng-show="checkRole()" class="col-xs-4">
						<div class="input-group input-group-sm search-control">

							<input type="text" class="form-control" placeholder="Query"
								ng-model="searchResultAdmin" ng-blur="hideSearchList()"
								ng-change="showSearchListAdmin()"></input> <span
								ng-click="returnToRealUser()" class="input-group-addon">
								<span ng-show="userAddedToRoom"
								class="glyphicon glyphicon-repeat"></span>
							</span>
						</div>
						<div class="search-list" ng-show="show_search_list_admin">
							<ul aria-labelledby="dropdownMenu1">
								<li role="presentation" ng-repeat='item in emails'
									ng-click="changeUser(item.chatUserId, item.username)"><a>
										{{item.username}} </a></li>
							</ul>
						</div>
					</div>

					<a class="col-xs-4" href="" ng-href="#teachers_list"><h1>Spring
							WebSocket Chat</h1></a>
					<ul class="nav navbar-nav navbar-right col-xs-4">
						<li><a ng-show="showDialogListButton" class="menu-ng-click"
							ng-href="#/chatrooms">Dialogs__ChatUser:{{chatUserId}}</a></li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</nav>
			<!-- /navbar -->
		</div>
		<div class="page {{ pageClass }}" ng-view=""></div>
	</div>


	<!-- /.container -->

	<!-- 3rd party -->
	<script src="lib/jquery.min.js"></script>
	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular-animate/angular-animate.js"></script>
	<script src="lib/angularjs-toaster/toaster.js"></script>
	<script src="lib/angular-route/angular-route.js"></script>
	<script src="lib/angular-cooks/angular-cookies.js"></script>
	<script src="lib/angular-resource/angular-resource.js"></script>
	<script src="lib/angular-sanitize/angular-sanitize.js"></script>
	<script src="lib/angularjs-scroll-glue/src/scrollglue.js"></script>
	<script type='text/javascript'
		src='lib/infinite-scroll/ng-infinite-scroll.min.js'></script>
	<script src="lib/sockjs/sockjs.js"></script>
	<script src="lib/stomp/lib/stomp.js"></script>

	<script src="lib/nice_scroll.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="lib/fileinputModule/plugins/canvas-to-blob.min.js"
		type="text/javascript"></script>
	
	<script src="lib/fileinputModule/fileinput.min.js"></script>
	<script src="lib/fileinputModule/fileinput_locale_uk.js"></script>



	<!-- App -->
	<script src="js/app.js"></script>

	<script th:inline="javascript">
		var globalConfig = { baseUrl:[[${config.get('baseUrl')}]] };
	</script>
	<script src="js/globalFunc.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/ChatRouteInterface.js"></script>
	<script src="js/chatController.js"></script>
	<script src="js/consultationController.js"></script>
	<script src="js/roomController.js"></script>

	<script src="js/services.js"></script>
	<script src="js/directives.js"></script>


</body>
</html>
