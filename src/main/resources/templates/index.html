<!DOCTYPE html>

<html style="width: 100%; height: 100%" lang="en" ng-app="springChat">
<head>
<meta charset="utf-8" />
<title>IntITA Chat</title>
<link rel="icon" href="favicon.ico"/>
<link href="css/style.css" rel="stylesheet" />
	<script th:inline="javascript">
		var globalConfig = {  
					 baseUrl:[[${config.get('baseUrl')}]], 
					 lang: [[${config.get('currentLang')}]]
		};;
		
		var USER_COPABILITIES_BY_ROOM = [[${user_copabilities_supported}]];
		
		var formBuilderLocal = [[${lgPack.lables.formBuilder}]];
		var fileUploadLocal = [[${lgPack.fileOperations}]];
	</script>
	<script src="lib/fileinputModule/fileinput.min.js"></script>
	<script th:src="'lib/fileinputModule/fileinput_locale_'+ ${config.get('currentLang')}+'.js'"></script>
<script src="lib/jquery.min.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular-animate/angular-animate.js"></script>
<script src="lib/angularjs-toaster/toaster.js"></script>
<script src="lib/angular-route/angular-route.js"></script>
<script src="lib/angular-cooks/angular-cookies.js"></script>
<script src="lib/angular-resource/angular-resource.js"></script>
<script src="lib/angular-sanitize/angular-sanitize.js"></script>
<script src="lib/angularjs-scroll-glue/src/scrollglue.js"></script>
<script th:src="'lib/angular/i18n/angular-locale_'+ ${config.get('currentLang')}+'.js'"></script>
<script src="lib/ui-bootstrap.js"></script>
<script src="lib/tags_input/ng-tags-input.js"></script>

	<script type='text/javascript' src='lib/infinite-scroll/ng-infinite-scroll.min.js'></script>
	<script src="//cdn.jsdelivr.net/sockjs/1/sockjs.min.js"></script>
	<script src="lib/stomp/lib/stomp.js"></script>
<script src="js/globalFunc.js"></script>
<script src="js/app.js"></script>
<script src="js/directives.js"></script>
<script src="js/mainController.js"></script>
<script src="js/services.js"></script>
<script src="js/RoomsFactory.js"></script>
<script src="js/ChannelFactory.js"></script>
<script src="js/UserFactory.js"></script>
<script src="js/ui.js"></script>

<script src="lib/clamp.js"></script>
	<script src="lib/elastic.js"></script>
	<script src="lib/ui-bootstrap.js"></script>
	<script src="lib/nice_scroll.js"></script>


</head>
<body>

	<body>
	<div class="consultant_wrapper" ng-controller="ChatController">
		<div class="left_panel">
			<div students-block="true"></div>
			<div participants-block="true"></div>
			
			
			<div class="contacts_menu_strip">
				<img class="search_icon" src="images\search17x17.png" alt=""/>
				<div class="contacts_menu_item">КОНТАКТИ</div>
				<div class="last_contacts_menu_item">ОСТАННІ</div>
				<img class="group_icon" src="images\group23x16.png" alt=""/>
			</div>

		<!--  ROOMS BLOCK -->
		<div rooms-block="true"></div>


			<div class="bottom_logo">
				<img src="images\intita95x30.png" alt=""/>
			</div>

		</div>
		<div class="right_panel">
			<div class="tools_area">
				<ul id="tools_dropdown" class="popup_dropdown">
					<li class="show_attaches_item"><a href="#">Показати додатки</a></li>
					<li class="sound_off_item"><a href="#">Вимкнути звук</a></li>
					<li class="remove_history_item"><a href="#">Видалити історію</a></li>
				</ul>
				<button class="open_dropdown_button" onclick="tools_dropdown_click()">
					<img src="images\triple_dots26x8.png" alt=""/>
				</button>
				<input type="text" class="transparent_input search_input" placeholder="Пошук..."/>
				<img class="search_icon" src="images\search17x17.png" alt=""/>
			</div>
			<hr/>

			<div messages-block="true"></div><!--It's message displayer-->

			<hr/>
			<div class="messages_input_area">
				<input class="transparent_input message_input" id="newMessageInput" type="text" th:placeholder="${lgPack.lables.chatView.message_placeholder}" placeholder="Напишіть ваше повідомлення сюди..." ng-model="newMessage" ng-keydown="beforeMessageInputKeyPress($event)"
						ng-keypress="onKeyMessageKeyPressEvent($event)"
						ng-keyup="onKeyMessageKeyReleaseEvent($event)"
						ng-click="onMessageInputClick()" typeahead-wait-ms = "1000"
						uib-typeahead="item for item in data_in_message_input" 							
						typeahead-on-select = "appendDifferenceToSearchInput_in_message_input($model); data_in_message_input = []" 
						typeahead-popup-template-url="static_templates\custom_popup_template.html" typeahead-is-open="open_search_list_in_message_input"/>
				<div class="controls_area">
					<div class="multimedia_conversation_controls">
						<button class="skype"><img src="images\skype24x23.png" alt=""/></button>
						<button class="microphone"><img src="images\mic18x23.png" alt=""/></button>
					</div>
					<div class="attaches_area">
						<ul id="attaches_dropdown" class="popup_dropdown">
							<li class="attaches_item"><a href="#">Документ</a></li>
							<li class="video_item"><a href="#">Відео</a></li>
							<li class="audio_item"><a href="#">Аудіо</a></li>
						</ul>
						<button class="smiles"><img src="images\smile23x23.png" alt=""/></button>
						<button class="attaches" onclick="attaches_dropdown_click()"><img src="images\attaches26x23.png" alt=""/></button>
						<div class="send_button" ng-click="sendMessage()">ВІДПРАВИТИ&#47;&#62;</div>
					</div>

				</div>
				<form name="uploadfile" enctype="multipart/form-data"
							id="upload_file_form">
							<input data-preview-file-type="text" class="col-xs-4 file-loading"
							type="file" multiple="multiple" id="myfile" name="myfile"
							data-filename-placement="inside" />
				</form>
			</div>
		</div>
		<div class="clearfix"></div>

	</div>
</body>



</body>
</html>
