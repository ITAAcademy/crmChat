<div >
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="toggleLoadDialogItemModal()">&times;</button>
                <h4 id="wndTitle" class="modal-title">Завантаження DialogItem</h4>
            </div>
            <div class="modal-body">
            <div>
            <input ng-focus="searchFocus=true;" ng-blur="searchFocus=false;"
                                    autocomplete="off" type="text" class="form-control form-inline"
                                    name="search" id="search"
                                    ng-model="categoryInputModel"
                                    ng-change="reloadCategories()" 
                                    placeholder="Назва Категорії" 
                                    typeahead-wait-ms = "1000" 
                                    uib-typeahead="item.name for item in botCategoriesForModal" ng-click="selectedBotCategoryForModalChanged('')"     
                                    typeahead-on-select = "onCategoryInputSelect($model)"/>
            <select  id="categoryIdToLoad" type="text" ng-options="c.id for c in botCategoriesForModal" ng-model="selectedBotCategoryForModal" placeholder="Room name" ng-change="selectedBotCategoryForModalChanged(selectedBotCategoryForModal.id);"></select>
            </div>
            <div>
              <input 
                                    ng-focus="searchFocus=true;" ng-blur="searchFocus=false;"
                                    autocomplete="off" type="text" class="form-control form-inline"
                                    name="search" id="search"
                                    ng-model="dialogElementInputModel"
                                    ng-change="reloadDialogItems(selectedBotCategoryForModal.id)" 
                                    placeholder="Опис елементу" 
                                    typeahead-wait-ms = "1000" 
                                    uib-typeahead="item.description for item in botDialogItemsForModal | unique:'idObject.id'"     
                                    typeahead-on-select = "onDialogItemInputSelect($model)"/>

                <select id="dialogItemIdToLoad" type="text" ng-options="n.idObject.id for n in botDialogItemsForModal | unique:'idObject.id'" ng-model="selectedBotDialogItemForModal" ng-change="selectedBotDialogItemForModalChanged(selectedBotDialogItemForModal.idObject.id)" placeholder="Room name"></select>
                </div>
                
            <div class="modal-footer">
                <button id="closeDialogItemLoadModalButton" type="button" class="btn btn-default" ng-click="toggleLoadDialogItemModal()">Close</button>
                <button id="DialogItemLoadModalButton" ng-disabled="isLoadButtonDisabled" type="button" class="btn btn-default" ng-click="loadBotDialogItem(selectedBotDialogItemForModal.idObject.id)">Завантажити</button>
            </div>
        </div>
    </div>
</div>
</div>
