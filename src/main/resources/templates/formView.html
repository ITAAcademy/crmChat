<!DOCTYPE html>

<html style="width: 100%; height: 100%" lang="en" ng-app="springChat">
<head>
<meta charset="utf-8" />
<title>Spring WebSocket Chat</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
	rel="stylesheet" />
<link href="lib/angularjs-toaster/toaster.css" rel="stylesheet" />
<link href="css/font-awesome.min.css" rel="stylesheet" />

	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"

<link href="css/fileinput.min.css" media="all" rel="stylesheet"

<body>

		<div th:attr="content='\'' + ${item} + '\''" class="page" bot-container = " "  style="margin: 0px; white-space: pre" time="" ></div>

	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular-animate/angular-animate.js"></script>
	<script src="lib/angularjs-toaster/toaster.js"></script>
	<script src="lib/angular-route/angular-route.js"></script>
	<script src="lib/angular-cooks/angular-cookies.js"></script>
	<script src="lib/angular-resource/angular-resource.js"></script>
	<script src="lib/angular-sanitize/angular-sanitize.js"></script>

	<script src="js/controllers.js"></script>
	<script src="js/bot/formView.js"></script>

	<script th:inline="javascript">
		var globalConfig = { baseUrl:[[${config.get('baseUrl')}]], lang: [[${config.get('currentLang')}]]};
		var filters = [[${lgPack.lables.roomListView.filters}]];
		var formBuilderLocal = [[${lgPack.lables.formBuilder}]];
	</script>
	<script src="js/globalFunc.js"></script>
	<script src="js/bot/botElementsModule.js"></script>

	<script src="js/bot/botController.js"></script>
	<script src="js/bot/botViewItemController.js"></script>
