<div class="contacts_menu_strip">
    <img class="search_icon" ng-click="toggleSearch()" src="images\search17x17.png" alt="" />
    <div class="movable_content ng-class:{ 'hidden_right': searchEnabled };"">
        <div class="contacts_menu_item">КОНТАКТИ</div>
        <div class="last_contacts_menu_item">ОСТАННІ</div>
        <img ng-click="toggleNewRoomModal()" class="group_icon" src="images\group23x16.png" alt="" />
    </div>
    <input type="text" class="room_search_input"/>
</div>
<div class="items_list_block bottom_block scroll">
    <div class="section" ng-repeat="room in (roomsF = (rooms() | orderBy:'string'))">
        <div ng-if="firstLetter(roomsF[$index].string) != firstLetter(roomsF[$index-1].string)" class="section-info-block">
            <div class="section_name">{{firstLetter(room.string)}}</div>
            <div class="section-hr"></div>
        </div>
        <div class="section_content">
            <div class="block_item selectable" ng-click="doGoToRoom(room.roomId)">
                <div class="avatar">
                    <img class="user_image" ng-src="{{$root.baseurl}}/images/avatars/{{room.avatars[0]}}" alt="" />
                </div>
                <div class="text_info">
                    <div class="user_name">{{room.string}}</div>
                </div>
                <div class="contact_control">
                    <img ng-if="authorize" ng-click="toggleAskForDeleteMe($event, room)" src="images\cross13x15.png" alt="" />
                </div>
            </div>
        </div>
    </div>
</div>
