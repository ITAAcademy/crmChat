	<div class="items_list_block bottom_block" >
				<div class="section" ng-repeat="(sectionKey, sectionValue) in contacts" >
					<div class="section_name" >{{sectionKey}}</div>
					<div class="section_content" ng-repeat="itemValue in sectionValue" >
						<div class="block_item"> 
							<div class="avatar">
								<img class="user_image" ngSrc="{{itemValue.avatar}}" alt=""/>
								<img class="user_presence_icon" alt=""/>
							</div>
							<div class="text_info">	
								<div class="user_name">{{itemValue.name}}</div>
							</div>
							<div class="contact_control">
								<img src="images\cross13x15.png" alt=""/>
							</div>
						</div>
					</div>

				</div>

			</div>
