		<!-- Сьогоднішні повідомлення -->
		<div class="messages_output_area" id="messagesScroll" class="messages_wrapper" ng-repeat="message in messages() | orderBy : 'date'" >
		<div infinite-scroll='loadOtherMessages()'
					infinite-scroll-disabled='message_busy'
					infinite-scroll-distance='0' infinite-scroll-parent="true"
					infinite-scroll-container='"#messagesScroll"' infinite-scroll-invert='true'>
				<div class="message_date_separator" ng-if="checkIfToday(message.date) &amp;&amp; (checkIfToday(message.date) != checkIfToday(message[$index-1].date))">
					<div class="line"></div>
					<div class="big_dot"></div>
					<span class="date_indicator">Сьогодні</span>
					<div class="big_dot"></div>
					<div class="line"></div>
				</div>

				<div class="message_date_separator" ng-if="!checkIfToday(message.date) &amp;&amp; $index==0">
					<div class="line"></div>
					<div class="big_dot"></div>
					<span class="date_indicator">Вчора</span>
					<div class="big_dot"></div>
					<div class="line"></div>
				</div>


				<div class="user_message">
					<div class="message_author_avatar">
						<img ng-src="{{$root.baseurl}}/images/avatars/{{new_message.author.avatar}}" alt=""/>
					</div>
					<div class="message_details">
						<div class="top_details">
							<span class="messag_author_name">{{message.username}}</span>
							<span class="message_date" ng-bind="$root.formatDateWithLast(message.date)"></span>
						</div>
						<span class="bottom_details">{{message.message}}</span>
					</div>
				</div>
				</div>
		</div>
				<!-- //Сьогоднішні повідомлення -->
