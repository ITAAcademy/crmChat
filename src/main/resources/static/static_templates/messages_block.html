		<!-- Сьогоднішні повідомлення -->
		<div class="messages_wrapper" ng-repeat="message in messages">
				<div class="message_date_separator">
					<div class="line"></div>
					<div class="big_dot"></div>
					<span class="date_indicator">Сьогодні</span>
					<div class="big_dot"></div>
					<div class="line"></div>
				</div>


				<div class="user_message">
					<div class="message_author_avatar">
						<img ng-src="{{baseurl}}/images/avatars/{{new_message.author.avatar}}" alt=""/>
					</div>
					<div class="message_details">
						<div class="top_details">
							<span class="messag_author_name">{{message.author.name}}</span>
							<span class="message_date">{{message.date}}</span>
						</div>
						<span class="bottom_details">{{message.text}}</span>
					</div>
				</div>
		</div>
