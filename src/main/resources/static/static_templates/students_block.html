<div class="items_list_block top_block">
    <div class="block_name">{{blockName}}</div>
    <div class="block_content scroll ng-class:{unfolded:!folded}">
        <div class="block_item" ng-repeat="student in students">
            <div class="avatar ng-class:{offline:!student.online, online:student.online}">
                <img class="user_image" ng-src="{{$root.baseurl}}/images/avatars/{{student.avatar}}" alt="" />
                <div class="user_presence_icon"></div>
                <div class="user_presence_icon_wraper"></div>
            </div>
            <div class="text_info">
                <div class="user_name">{{student.username}}</div>
                <div class="user_presence" ng-show="student.online">Онлайн</div>
                <div class="user_presence" ng-show="!student.online">Оффлайн</div>
            </div>
        </div>
    </div>
</div>
<div class="chevron_wrapper" ng-click="toggleFolded()">
    <div class="chevron ng-class:{unfolded:!folded}"></div>
</div>
