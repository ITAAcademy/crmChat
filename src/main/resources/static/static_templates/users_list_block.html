<div class="items_list_block top_block">
    <div class="block_name">{{blockName}}</div>
    <div class="block_content scroll ng-class:{unfolded:!folded}">
        <div class="block_item selectable" ng-repeat="item in items">
            <div class="avatar">
                <img class="user_image" ng-src="{{$root.baseurl}}/images/avatars/{{item.avatar}}" alt="" />
                <img class="user_presence_icon user_online_background" ng-show="item.online" alt="" />
                <img class="user_presence_icon user_offline_background" ng-show="!item.online" alt="" />
            </div>
            <div class="text_info">
                <div class="user_name">{{item.username}}</div>
                <div class="user_presence" ng-show="item.online">Онлайн</div>
                <div class="user_presence" ng-show="!item.online">Оффлайн</div>
            </div>
        </div>
    </div>
</div>
<div class="chevron_wrapper" ng-click="toggleFolded()">
    <div class="chevron ng-class:{unfolded:!folded}"></div>
</div>
